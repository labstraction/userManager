<div class="container" *ngIf="user">
    <span>{{user.name}}</span>
    <span>{{user.username}}</span>
    <div class="complete-card" *ngIf="!isPartial">
        <span>{{user.email}}</span>
        <span>{{user.phone}}</span>
        <span>{{user.website}}</span>
        <app-address-card [address]="user.address"></app-address-card>
    </div>
</div>
